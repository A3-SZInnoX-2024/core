name: Get Robot Status
description: Get the status of the robot
version: 1.0.0
path: /status
method: GET
response:
  - name: status
    description: The status of the robot
    type: string
    enum:
      - moving
      - stopped
    example: moving
  - name: since
    description: The time the robot has been in its current status
    type: string
    format: date-time
    example: 2020-01-01T12:00:00Z
