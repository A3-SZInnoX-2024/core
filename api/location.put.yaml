name: Modify Location
description: Modify the location of the robot
version: 1.0.0
path: /location
method: PUT
body:
  - name: x
    description: The new x coordinate of the robot
    required: true
    type: number
    example: 0
  - name: y
    description: The new y coordinate of the robot
    required: true
    type: number
    example: 0
  - name: z
    description: The new z coordinate of the robot
    required: true
    type: number
    example: 0
  - name: roll
    description: The new roll of the robot (Euler angles)
    required: true
    type: number
    example: 0
  - name: pitch
    description: The new pitch of the robot (Euler angles)
    required: true
    type: number
    example: 0
  - name: yaw
    description: The new yaw of the robot (Euler angles)
    required: true
    type: number
    example: 0
responses: null
